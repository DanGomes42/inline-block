<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Exemlpos de como funciona o display e position, no css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/base16/dracula.min.css" integrity="sha512-zKpFlhUX8c+WC6H/XTJavnEpWFt2zH9BU9vu0Hry5Y+SEgG21pRMFcecS7DgDXIegXBQ3uK9puwWPP3h6WSR9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>hljs.initHighlightingOnLoad()</script>
  
  <title>Exemplos</title>
</head>
<body>
  <main>
    <section id="grid">
      <div class="container">
        <h2>Grid Layout</h2>
        <div class="divider"></div>
        
  <pre><code class="css">.wrapper {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr;
  gap: 20px;
}</code></pre>
      </div>
      
      <div class="container">
        <div class="layout">
          <div class="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
          </div>
        </div>
      </div>
    </section>
    
    <section id="flex">
      <div class="container">
        <h2>Flex Layout</h2>
        <div class="divider"></div>
        
  <pre><code class="css">.wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
}

.box {
  flex: 1;
  min-width: 250px;
}</code></pre>
      </div>
      
      <div class="container">
        <div class="layout">
          <div class="wrapper">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
          </div>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
